<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Comics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
</head>

<body>
    <!-- --------------- encabezado sitio ---------------------- -->
    <header>
        <div>
            <h1>
                MARVEL COMICS
            </h1>
        </div>
        <div class="header">
            <div class="header-image">
            </div>
        </div>
    </header>

    <main>
        <!-- -------------------- primera sección --------------------- -->
        <section>
            <div class="titulo">
                <h2>Búsqueda</h2>
            </div>
            <!-- -------------------- filtros de búsqueda ------------------------- -->
            <form>
                <div>
                    <label for="busqueda" class="contenedor-lupa">
                        <input id="input-busqueda" type="text" placeholder="Ingresá tu búsqueda"><img
                            src="./assets/loupe.svg" alt="lupa">

                    </label>
                </div>
                <div>
                    <label for="select">TIPO
                        <select name="TIPO" id="tipo">
                            <option value="COMICS">COMICS</option>
                            <option value="PERSONAJES">PERSONAJES</option>
                        </select>
                    </label>
                    <label for="select">ORDEN
                        <select name="ORDEN" id="orden">
                            <option value="A-Z">A-Z</option>
                            <option value="Z-A">Z-A</option>
                            <option value="mas-nuevos">Más nuevos</option>
                            <option value="mas-viejos">Más viejos</option>
                        </select>
                    </label>
                    <button class="buscar">BUSCAR</button>
                </div>
            </form>
        </section>
        <!-- ---------------------------- segunda sección ----------------------------- -->

        <!-- -------------------------- encabezado --------------------------------- -->
        <div class="titulo">
            <h2>Resultados</h2>
            <p>${cantidad} RESULTADOS</p>
        </div>

        <!-- ---------------------- cuerpo principal dedicado a los Comics o tarjetas ------------------- -->
        <section class="resultados">
        </section>
    </main>

    <script src="index.js"></script>

    <div class="centrar-boton">
        <button>
            << </button>
                <button>
                    < </button>
                        <button id="siguiente">></button>
                        <button>>></button>
    </div>

    <!-- ---------------------------- mini footer ------------------------------ -->

    <footer>
        <div>
            De <strong> anaclette </strong> para vos
        </div>
    </footer>

</body>

</html>
